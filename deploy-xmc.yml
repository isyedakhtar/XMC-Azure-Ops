trigger:
- main

pool:
  vmImage: windows-latest

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.0.x'
    vsVersion: '2019'

- script: |
    dotnet tool restore
    dotnet sitecore condition: --help
  displayName: 'XM CLoud Sitecore help'